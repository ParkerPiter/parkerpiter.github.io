    <h1 class="encabezados">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
     <h2 class="encabezados">Llena el formulario de Contacto</h2>

     <form action="">

      <fieldset>
        <legend>Información Personal</legend>
        <label for="Nombre">Nombre:</label>
         <input type="text" id="Nombre" placeholder="Nombre">
         <label for="Email">E-mail:</label>
         <input type="email" id="Email" placeholder="Tu Correo electrónico" required>
         <label for="Telefono">Teléfono</label>
         <input type="tel" id="Telefono" placeholder="Tu teléfono">
         <label for="Mensaje">Mensaje</label>
         <textarea id="Mensaje"></textarea>
      </fieldset>
      
      <fieldset>
         <legend>Información sobre Propiedad</legend>
         <label for="opciones">Vende o Compra</label>
        <select id="opciones">
          <option value="" disabled selected>-- Selecione --</option>
         <option value="">Compra</option>
         <option value="">Vender</option>
        </select>
        
        <label for="cantidad">Cantidad</label>
        <input type="number" min="0">

      </fieldset>

      <fieldset>
        <legend>Contacto</legend>

        <p>Como desea ser Contactado:</p>
        <div class="forma-contacto">
         <label for="telefono">Teléfono</label>
         <input type="radio" name="contacto" value="telefono" id="telefono">
         <label for="e-mail">E-mail</label>
         <input type="radio" name="contacto" value="correo" id="correo">
        </div>
        <p>Si eligió Teléfono, elija la fecha y la hora</p>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" min="09:00" max="18:00">

      </fieldset>
      
       <input type="submit" class="boton boton-verde"> 

     </form>
    </main>
